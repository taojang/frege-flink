plugins {
  id "org.frege-lang" version "0.8"
  id "com.github.johnrengelman.shadow" version "1.2.3"
}


apply plugin: "eclipse"
apply plugin: "org.frege-lang"
apply plugin: "application"
apply plugin: "com.github.johnrengelman.shadow"

mainClassName = "Simple"

defaultTasks "build"

compileFrege {
    target = "1.7"
}

compileTestFrege {
    target = "1.7"
}

ext {
    sonatypeUrl = "https://oss.sonatype.org/content/groups/public"

    dep = [
        frege: "org.frege-lang:frege:3.24-7.100",
        nativeGen: "org.frege-lang:frege-native-gen:1.4",
        replCore: "org.frege-lang:frege-repl-core:1.3",
        fj: "org.functionaljava:functionaljava:4.4",
        flinkJava: "org.apache.flink:flink-java:1.0.3",
        flinkStreaming: "org.apache.flink:flink-streaming-java_2.10:1.0.3",
        flinkClients: "org.apache.flink:flink-clients_2.10:1.0.3"
    ]
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile dep.frege
    compile dep.flinkJava
    compile dep.flinkStreaming
    compile dep.flinkClients
    compile dep.replCore
}
